<ion-view>
  <ion-header-bar align-title="center" class="bar-positive">
    <h1 class="title">Math Helper</h1>
  </ion-header-bar>
  <ion-content ng-controller="mathCtrl" class="padding">
<br>
<br>
<p><b>A girl has 3 apples her friend,Ann has x number of apples ,both of them have 10 apples,find x?</b></p>
    <label class="item item-input item-stacked-label">
    <span class="input-label">Now Enter your Answer</span>
    <input type="text" placeholder="">
    </label>
    <br>
    <button class="button button-block button-calm" >
      Check Answer
    </button>

    <ion-content>
	  <div ng-controller="mathCtrl">

 <ul>
      <li ng-repeat="x in names">
        {{ x.year}}
		 {{ x.qeustion }}
     {{ x.marks }}
      </li>
    </ul>

</div>
      </ion-content>


    <br>
    <br>
    <br>

     <button class="button button-block" ng-click="openModal()">Answer</button>

  </ion-content>





  <script id="my-modal.html" type="text/ng-template">





   <ion-modal-view>

     <ion-header-bar>
      <div class="buttons">
        <h1 class="title" >Answer</h1>



        <button class="button button-icon ion-ios-close-empty" ng-click="closeModal()"></button>

      </div>
     </ion-header-bar>
     <ion-content>
  <center><h4>Suggested answer<h5></center>









    <div class="card list">
  <div class="item item-divider">
Step-1
  </div>
  <div class="item item-divider">
Step-2
</div>
<div class="item item-divider">
Step-3
</div>
<div class="item item-divider">
Step-4
</div>

<br>
<div class="item item-divider">
Final Answer :->
</div>

</div>
     </ion-content>



   </ion-modal-view>
  </script>







</ion-view>
