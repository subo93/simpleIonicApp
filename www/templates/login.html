<ion-view>
  <ion-header-bar align-title="center" class="bar-positive">
    <h1 class="title">Login</h1>
  </ion-header-bar>
    <ion-content padding="true" style="background: url(img/b15.jpg) no-repeat center;" class="padding" scroll="false">



<form ng-submit="doLogin()" ng-controller="AppCtrl">
  <div class="list">
    <label class="item item-input">
      <span class="input-label">Username</span>
      <input type="text"  ng-model="loginData.username">
    </label>
    <label class="item item-input">
      <span class="input-label">Password</span>
      <input type="password"   ng-model="loginData.password">
    </label>
    <label class="item ">
      <button class="button button-block button-positive" type="submit">Login</button>
    </label>

    <a href="#/tab/signup" class="button button-positive button-clear button-block ">Or create an account</a>


  </div>
</form>
  </ion-content>
</ion-view>
